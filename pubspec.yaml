name: formdakal
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Mevcut Paketler
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  image_picker: ^1.1.2
  cupertino_icons: ^1.0.2
  uuid: ^4.4.0
  intl: ^0.19.0
  collection: ^1.18.0 

  # Grafik paketi
  fl_chart: ^0.68.0
  
  # Sosyal medya paylaşımı için
  share_plus: ^9.0.0 
  path_provider: ^2.1.3
  
  # Bildirim ve Sensörler
  flutter_local_notifications: ^17.2.1
  sensors_plus: ^5.0.1
  permission_handler: ^11.3.1
  
  # Timezone desteği
  timezone: ^0.9.2
  
  # GELİŞMİŞ ADIM SAYAR İÇİN YENİ PAKETLER
  pedometer: ^4.0.1  # Native pedometer sensörü
  geolocator: ^10.1.0  # GPS tabanlı mesafe hesaplama

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/